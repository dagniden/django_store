{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <!-- Кнопка возврата -->
  <div class="mb-4">
    <a href="{% url 'catalog:index' %}" class="btn btn-outline-primary">
      <i class="bi bi-arrow-left"></i> Вернуться в каталог
    </a>
  </div>

  <!-- Основной контент товара -->
  <div class="row">
    <!-- Левая колонка - Описание -->
    <div class="col-md-6">
      <h1 class="mb-3">{{ product.name }}</h1>

      <div class="mb-4">
        <h5 class="text-muted">Описание</h5>
        <p class="lead">{{ product.description }}</p>
      </div>

      <!-- Цена -->
      <div class="card bg-light mb-4">
        <div class="card-body">
          <h3 class="text-primary mb-0">{{ product.price }} ₽</h3>
          <small class="text-muted">Цена за единицу</small>
        </div>
      </div>

      <!-- Кнопки действий -->
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg">
          Добавить в корзину
        </button>
        <a href="{% url 'catalog:product_update' pk=product.pk %}" class="btn btn-secondary">
          Редактировать
        </a>
        <a href="{% url 'catalog:product_delete' pk=product.pk %}" class="btn btn-danger">
          Удалить
        </a>
      </div>
    </div>

    <!-- Правая колонка - Изображение -->
    <div class="col-md-6">
      {% if product.image %}
      <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
      {% else %}
      <div class="bg-secondary rounded shadow d-flex align-items-center justify-content-center"
           style="min-height: 400px;">
        <div class="text-center text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-image mb-3"
               viewBox="0 0 16 16">
            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
          </svg>
          <p class="mb-0">Нет изображения</p>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
