{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <div class="col">
            <div class="card shadow-sm">
              {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" height="225" style="object-fit: cover;">
              {% else %}
                <svg aria-label="Placeholder: Thumbnail" class="bd-placeholder-img card-img-top" height="225"
                     preserveAspectRatio="xMidYMid slice" role="img" width="100%" xmlns="http://www.w3.org/2000/svg">
                  <title>Нет изображения</title>
                  <rect width="100%" height="100%" fill="#55595c"></rect>
                  <text x="50%" y="50%" fill="#eceeef" dy=".3em">Нет изображения</text>
                </svg>
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description|truncatewords:100 }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">В корзину</button>
                  </div>
                  <small class="text-body-secondary">{{ product.price }} ₽</small>
                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
{% endblock %}
