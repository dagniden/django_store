{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
  <div class="pricing-header px-3 py-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Контакты</h1>
  </div>

  <div class="row text-start">
    <div class="col-lg-9 col-md-6 col-sm-12">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Информация о компании</h5>
          <table class="table table-striped">
            <tr>
              <td class="w-25">Страна</td>
              <td>USA</td>
            </tr>
            <tr>
              <td class="w-25">ИНН</td>
              <td>91-1144442</td>
            </tr>
            <tr>
              <td class="w-25">Адрес</td>
              <td>Redmond, WA, 98052-6399</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
        </div>
        <div class="card-body">
          <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Имя</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Телефон</label>
              <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Сообщение</label>
              <textarea name="message" class="form-control" id="message" rows="3" placeholder="Ваше сообщение" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
